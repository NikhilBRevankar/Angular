<div class="row text-center py-10">
    <h1 class="col-xs-9">Angular Clock </h1>
    <span class="col-xs-1 py-20">Server Time:</span>
    <label class="switch col-xs-2">
        <input type="checkbox" (change)="toggle()">
        <span class="slider round"></span>
    </label> 
</div>
<div class="row">
    <div class="col-md-6 py-10">
        <anaClock></anaClock>
    </div>
    <div class="col-md-6 py-10">
        <digiClock></digiClock>
    </div>
</div>

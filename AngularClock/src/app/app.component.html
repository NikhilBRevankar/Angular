<div class="row py-10">
    <h1 class="col-sm-7 py-20">Angular Clock </h1>
    <span class="col-sm-5">
        <span class="col-xs-7 py-30"><span class="pull-right toggle-label">Service time:</span></span>
        <label class="switch col-xs-5">
            <input type="checkbox" (change)="toggle()">
            <span class="slider round"></span>
        </label> 
    </span>
</div>
<div class="row">
    <div class="col-md-6 py-10">
        <anaClock></anaClock>
    </div>
    <div class="col-md-6 py-10">
        <digiClock></digiClock>
    </div>
</div>
